version: '3'

volumes:
  postgres_volume_prod:

services:
  goo:
    image: ${AUTH_SERVER_IMAGE}
    env_file:
      - "prod.env"
    ports:
      - "${GRPC_PORT:-50052}:50052"
    depends_on:
      - pg
      - migrator
    restart: on-failure
    networks:
      - "auth-net"

  pg:
    image: postgres:14-alpine3.17
    env_file:
      - "prod.env"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_volume_prod:/var/lib/postgresql/data
    networks:
      - "auth-net"

  migrator:
    build:
      context: .
      dockerfile: migration_prod.Dockerfile
    restart: on-failure
    environment:
      DB_HOST: pg
    networks:
      - "auth-net"

networks:
  auth-net:
    external: true
