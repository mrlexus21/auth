version: '3'

volumes:
  postgres_volume:

services:
  auth-pg:
    image: postgres:14-alpine3.17
    env_file:
      - "local.env"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_volume:/var/lib/postgresql/data

  auth-migrator:
    build:
      context: .
      dockerfile: migration.Dockerfile
    restart: on-failure
    environment:
     DB_HOST: auth-pg