version: '3'

volumes:
  postgres_volume_prod:

services:
  go-server:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    env_file:
      - "prod.env"
    depends_on:
      - pg
#    networks:
#      - "auth-net"

  pg:
    image: postgres:14-alpine3.17
    env_file:
      - "prod.env"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_volume_prod:/var/lib/postgresql/data
#    networks:
#      - "auth-net"

  migrator:
    build:
      context: .
      dockerfile: migration_prod.Dockerfile
    restart: on-failure
    environment:
      DB_HOST: pg
#    networks:
#      - "auth-net"

