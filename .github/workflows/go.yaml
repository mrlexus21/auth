name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

#env:
#  CONTAINER_NAME: "auth-server-container"

jobs:
  deploy-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy files to remote server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "Dockerfile,docker-compose.prod.yaml,prod.env,migrations,migration_prod.Dockerfile,migration_prod.sh"
          target: "./auth/"

      - name: Run Docker Compose on remote server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ./auth/            
            docker compose -f docker-compose.prod.yml down
            docker compose --env-file prod.env -f docker-compose.prod.yaml up -d --build